    <!-- 页面布局 -->
	<div class="wrapper">
            <div class="banner">
                <h2 class="title">CHATROOM</h2>
                <!-- <span id="status"></span> -->
                <div id="onlineList">
                    <!-- <span id="status"></span> -->
                    <p  class="list-title">onlinelist<span id="status"></span></p>
                    <ul class="list">
                       
                    </ul>
                </div>
            </div>
            <div id="historyMsg">
                <ul id="newsPane">
                    <li>
                    </li>
                </ul>
            </div>
            <!-- 私聊提示框 -->
            <div id="invitation">
               
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                    <input id="emoji" type="button" value="emoji" title="emoji" />
                    <label for="sendImage" class="imageLable">
                        <input id="imgBtn" type="button" value="image"  />
                        <input id="sendImage" type="file" value="image"/>
                    </label>
                    <input id="clearBtn" type="button" value="clear" title="clear screen" />
                    <label id="bgimgLabel" for="bgImage">
                        <input id="bg-btn" type="button" value="bgImage">
                        <input id="bgImage" type="file" value=""/>
                    </label>
                </div>
                <textarea id="messageInput" placeHolder="enter to send"></textarea>
                <input id="sendBtn" type="button" value="SEND">
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">connecting to server...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="nickname" id="nicknameInput" />
                <input type="button" value="Go" id="loginBtn" />
            </div>
        </div>
        <footer>
            <small>view on <a href="https://github.com/CoolMrp">GitHub</a> | <a href="http://www.cnblogs.com/wmrp/">Blog</a></small>
        </footer>
